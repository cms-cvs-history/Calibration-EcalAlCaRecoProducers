#
#  run over digis to make a collection of AlCaReco rechits 
#  and store them in the output collection
#
#  Author: David Futyan
#  $Id: digiToAlCaPhiSymRecHits.cfg,v 1.1 2006/09/07 20:35:19 futyand Exp $
#  $Date: 2006/09/07 20:35:19 $

process digiToAlCaPhiSymRecHitsProcess = 
{

  source = PoolSource 
  {
    # Number of events program should run
    untracked vstring fileNames = {
      '/store/unmerged/RelVal/2006/8/13/RelVal090SingleEPt35/GEN-SIM-DIGI-RECO/0005/36425AEE-1D2B-DB11-9742-00304885B014.root'
    }
    untracked int32 maxEvents = -1
  }

  #------------------------------------------------
  #AlCaReco filtering for phi symmetry calibration:
  #------------------------------------------------
  # ecal geometry
  include "Geometry/EcalCommonData/data/EcalOnly.cfi"
  #ECAL LocalReco sequence
  include "RecoLocalCalo/EcalRecProducers/data/ecalLocalRecoSequence.cff"
  #Sequence for rechit filtering for phi symmetry calibration
  include "Calibration/EcalAlCaRecoProducers/data/alCaPhiSymRecHits.cfi"

  # create path with all clustering algos
  path p = { ecalLocalRecoSequence, alCaPhiSymRecHits }

  # output module so store only rechits for phi symmetry calibration
  module out = PoolOutputModule
  {
     untracked string fileName = "alCaPhiSym.root" 
     untracked vstring outputCommands = 
     {
       "drop *",
       "keep EcalRecHitsSorted_alCaPhiSymRecHits_*_*"
     }
  }

  endpath outpath = { out }
}
