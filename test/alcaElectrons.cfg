  include "Calibration/EcalAlCaRecoProducers/data/ALCARECOEcalCalElectron_Output.cff"

  # input module. assume root file contains EcalRecHits
  source = PoolSource 
  {
    # Number of events program should run
    untracked vstring fileNames = {
